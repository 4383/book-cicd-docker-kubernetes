version: v1.0
name: CI pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: make
    task:
      jobs:
        - name: 'Make PDF'
          commands:
            - checkout
            - make pdf
            - sudo apt-get install -y poppler-utils
            - pdfunite cover.pdf build/pdf/CICD_with_Docker_Kubernetes_Semaphore.pdf CICD_with_Docker_Kubernetes_Semaphore.pdf
            - artifact push workflow CICD_with_Docker_Kubernetes_Semaphore.pdf
