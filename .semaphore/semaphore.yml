version: v1.0
name: CI pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: make
    task:
      jobs:
        - name: 'Make PDF'
          commands:
            - checkout
            - make pdf
            - ./deps/cpdf cover.pdf build/pdf/CICD_with_Docker_Kubernetes_Semaphore.pdf -o CICD_with_Docker_Kubernetes_Semaphore.pdf
            - artifact push workflow CICD_with_Docker_Kubernetes_Semaphore.pdf
